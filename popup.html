<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="yalla.css">
</head>

<body>
    <div id='logo'></div>
    <h1>Add a Priority</h1>
    <label for="priority">Title:
        <div id="titleCheck" class="error"></div>
        <input type="text" id='priority' placeholder='' size="28">
    </label>
    <label for="description">Description:
        <textarea name="Decription" id="description" cols="30" rows="7" placeholder=''></textarea>
    </label>
    <label for="task1" id='tasklabel'>Tasks:
        <input type="text" id='task1' placeholder='' size='28'>
    </label>
    <div id="taskBox">
    </div>
    <label for="dueDate">Due:
        <input type="date" id='dueDate'>
    </label>
    <label for="user">For:
        <select name="user" id="userSelect">
            <option value="Me">Me</option>
        </select>
    </label>
    <label for="client">Client:
        <select name="client" id="clientSelect">
            <option value="None">None</option>
        </select>
    </label>
    <button id="send">Send</button>
    <script src="popup.js"></script>
</body>

</html>
