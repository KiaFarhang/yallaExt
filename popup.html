<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="yalla.css">
</head>

<body>
    <div id='logo'></div>
    <h1>Add a Priority</h1>
    <label for="priority">Title:
        <div id="titleCheck" class="error"></div>
        <input type="text" id='priority' placeholder='' size="28">
    </label>
    <label for="description">Description:
        <textarea name="Decription" id="description" cols="30" rows="5" placeholder=''></textarea>
    </label>
    <div class="task" id="taskTemplate">
        <label for="task1" id='tasklabel'>Tasks:
            <input type="text" id='task1' placeholder='' size='28'>
        </label>
        <p>&#43;</p>
        <p>&#45;</p>
    </div>
    <div id="taskBox">
    </div>
    <label for="dueDate">Due:
        <input type="text" id='dueDate'>
    </label>
    <div class="selectContainer">
        <label for="user">User:
            <select name="user" id="userSelect">
                <option value=""></option>
            </select>
        </label>
    </div>
    <div class="selectContainer">
        <label for="client">Client:
            <select name="client" id="clientSelect">
                <option value=""></option>
            </select>
        </label>
    </div>
    <div id="statusBox">
        <button id="send">Send</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
